<div class="tarefa-container mat-elevation-z8">
    <div class="tarefa-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/tarefa-add']"><mat-icon>Adicionar Tarefa</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="tarefa-table"
             matSort matSortActive="tarefa_titulo" matSortDisableClear matSortDirection="asc">
  
        <!-- Título da Tarefa Column -->
        <ng-container matColumnDef="tarefa_titulo">
          <th mat-header-cell *matHeaderCellDef>Título da Tarefa</th>
          <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
        </ng-container>
  
        <!-- Descrição da Tarefa Column -->
        <ng-container matColumnDef="tarefa_descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição da Tarefa</th>
          <td mat-cell *matCellDef="let row">$ {{row.descricao}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/tarefa-details/', row._id]"></tr>
      </table>
    </div>
  </div>
